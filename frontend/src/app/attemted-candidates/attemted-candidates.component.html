<app-navigation></app-navigation>

<div class="body">   
  <button mat-raised-button class="back-button" (click)="backButton()"><i class="fas fa-arrow-left"></i></button>
<div class="container">
  <div class="search-box">
    <div>
      <input matInput (input)="applyFilter($event)" placeholder="Search by Name or Email">
    </div>
  </div>
    <div class="mat-elevation-z8" >
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
          <!-- S.No. Column -->
          <ng-container matColumnDef="sno">
            <th mat-header-cell style="background-color:#365486;color:white;" *matHeaderCellDef>S.No.</th>
            <td mat-cell *matCellDef="let element">{{element.sno}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell style="background-color:#365486;color:white;"*matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell style="background-color:#365486;color:white;"*matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
          </ng-container>
      
          <!-- Score Column -->
          <ng-container matColumnDef="score">
            <th mat-header-cell  style="background-color:#365486;color:white;"*matHeaderCellDef>Score</th>
            <td mat-cell *matCellDef="let element">{{element.score}}</td>
          </ng-container>
      
          <!-- Test Report Column -->
          <ng-container matColumnDef="testReport">
            <th mat-header-cell style="background-color:#365486;color:white;"*matHeaderCellDef>Test Report</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="downloadTestReport(element.email)">
                <mat-icon>cloud_download</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <!-- Table Rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,25]" showFirstLastButtons></mat-paginator>
      </div>
      </div>
    </div>
